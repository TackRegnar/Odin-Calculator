<!DOCTYPE html>
<html lang="en">

<head>
  <title>Odin-Calculator</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="main">
    <div class="display">
      <p class="input">0</p>
    </div>
    <div class="buttons">
      <button class="op" id="allclear" type="button">AC</button>
      <button class="op" id="clear" type="button">C</button>
      <button class="op" id="o1" type="button">+</button>
      <button class="op" id="o2" type="button">-</button>
      <button class="op" id="o3" type="button">*</button>
      <button class="op" id="o4" type="button">/</button>
      <button class="op" id="o5" type="button">=</button>
      <button class="num" id="n0" type="button">0</button>
      <button class="num" id="n1" type="button">1</button>
      <button class="num" id="n2" type="button">2</button>
      <button class="num" id="n3" type="button">3</button>
      <button class="num" id="n4" type="button">4</button>
      <button class="num" id="n5" type="button">5</button>
      <button class="num" id="n6" type="button">6</button>
      <button class="num" id="n7" type="button">7</button>
      <button class="num" id="n8" type="button">8</button>
      <button class="num" id="n9" type="button">9</button>
    </div>

  </div>
</body>

</html>
